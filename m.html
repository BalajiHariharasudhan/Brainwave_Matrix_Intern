<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dynamic E-Commerce</title>
  <link rel="stylesheet" href="s.css" />
</head>
<body>
  <header>
    <h1>Smart Shop</h1>
    <input type="text" id="search" placeholder="Search products..." oninput="filterProducts()">
    <div id="cart-icon" onclick="toggleCart()">ðŸ›’ Cart (<span id="cart-count">0</span>)</div>
  </header>

  <main>
    <section id="products"></section>

    <aside id="cart" class="hidden">
      <h2>Your Cart</h2>
      <ul id="cart-items"></ul>
      <p>Total: $<span id="total">0.00</span></p>
    </aside>
  </main>

  <script src="sc.js"></script>
</body>
</html>
